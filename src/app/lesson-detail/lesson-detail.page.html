<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title *ngIf="lesson">{{lesson.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>  
      <ion-card>  
        <ion-card-content *ngIf="lesson">
            <div [innerHTML]="lesson.detail"></div>
        </ion-card-content>
      </ion-card>
    </ion-content>
