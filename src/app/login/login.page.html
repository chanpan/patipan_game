<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
    <form #form="ngForm" > 
          <h3>Login</h3>
              <ion-item style="margin-bottom:15px;" lines="none">
                <ion-input class="txt-username" style="    border: 1px solid #a490c0;
                padding: 15px;" name="username" type="text" placeholder="username" ngModel required></ion-input>
              </ion-item>
              <ion-item style="margin-bottom:15px;" lines="none">
                <ion-input style="    border: 1px solid #a490c0;
                padding: 15px;" name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item> 
              <ion-button color="primary" (click)="Login(form)" expand="full">Login</ion-button>
  </form> 
</ion-content>
